    <!-- Marked.js for Markdown rendering -->

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .chat-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 750px;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }
        .header h1 {
            font-size: 28px;
            margin: 0 0 8px 0;
        }
        .header p {
            margin: 0;
            opacity: 0.9;
            font-size: 14px;
        }
        #status {
            display: none; /* éšè—æ–‡å­—çŠ¶æ€ */
        }
        .status-icon {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 10px;
            background: #ef4444;
            animation: pulse 2s infinite;
        }
        .status-icon.connected {
            background: #22c55e;
            animation: none;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .messages {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #ecfeff;
        }
        .message {
            margin-bottom: 16px;
            display: flex;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.user { justify-content: flex-end; }
        .message.assistant { justify-content: flex-start; }
        .message-content {
            max-width: 75%;
            padding: 14px 18px;
            border-radius: 20px;
            line-height: 1.5;
            word-wrap: break-word;
        }
        .message.user .message-content {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            color: white;
            border-bottom-right-radius: 6px;
        }
        .message.assistant .message-content {
            background: white;
            color: #1e293b;
            border: 1px solid #cffafe;
            border-bottom-left-radius: 6px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #cffafe;
        }
        .input-form { display: flex; gap: 12px; }
        .input-form input {
            flex: 1;
            padding: 14px;
            border: 2px solid #cffafe;
            border-radius: 12px;
            font-size: 15px;
            transition: border-color 0.2s;
        }
        .input-form input:focus {
            outline: none;
            border-color: #06b6d4;
        }
        .input-form button {
            padding: 14px 28px;
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .input-form button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.4);
        }
        .input-form button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .system-message {
            text-align: center;
            color: #64748b;
            font-size: 14px;
            padding: 8px;
        }

        /* æ­£åœ¨è¾“å…¥æŒ‡ç¤ºå™¨ */
        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 12px 16px;
            background: white;
            border: 1px solid #cffafe;
            border-radius: 20px;
            border-bottom-left-radius: 6px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            width: fit-content;
            animation: slideIn 0.3s ease-out;
        }
        .typing-indicator .dot {
            width: 8px;
            height: 8px;
            background: #06b6d4;
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }
        .typing-indicator .dot:nth-child(1) {
            animation-delay: 0s;
        }
        .typing-indicator .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes typingBounce {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* æ­£åœ¨è¾“å…¥çš„ç”¨æˆ·æ¶ˆæ¯æ ·å¼ */
        .message.user.typing {
            opacity: 0.6;
        }

        /* Markdown æ ·å¼ */
        .message-content {
            line-height: 1.6;
            word-wrap: break-word;
        }
        .message-content p {
            margin: 0.5em 0;
        }
        .message-content p:first-child {
            margin-top: 0;
        }
        .message-content p:last-child {
            margin-bottom: 0;
        }
        .message-content code {
            background: rgba(0,0,0,0.05);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
        }
        .message-content pre {
            background: rgba(0,0,0,0.05);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
        }
        .message-content pre code {
            background: none;
            padding: 0;
        }
        .message-content ul, .message-content ol {
            margin: 8px 0;
            padding-left: 24px;
        }
        .message-content li {
            margin: 4px 0;
        }
        .message-content strong {
            font-weight: 600;
        }
        .message-content em {
            font-style: italic;
        }
        .message-content a {
            color: inherit;
            text-decoration: underline;
        }
        .message-content blockquote {
            border-left: 3px solid rgba(0,0,0,0.1);
            padding-left: 12px;
            margin: 8px 0;
            color: rgba(0,0,0,0.6);
        }
        .message-content h1, .message-content h2, .message-content h3 {
            margin: 12px 0 8px 0;
            font-weight: 600;
        }
        .message-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 8px 0;
        }
        .message-content th, .message-content td {
            border: 1px solid rgba(0,0,0,0.1);
            padding: 6px 10px;
        }
        .message-content th {
            background: rgba(0,0,0,0.05);
            font-weight: 600;
        }

        /* å“åº”å¼è®¾è®¡ - æ‰‹æœºæ¨¡å¼ä¼˜åŒ– */
        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            .chat-container {
                border-radius: 0;
                height: 100vh;
                max-width: 100%;
            }
            .header {
                padding: 16px;
            }
            .header h1 {
                font-size: 22px;
            }
            .messages {
                padding: 12px;
                height: calc(100vh - 180px); /* åŠ¨æ€è®¡ç®—é«˜åº¦ */
            }
            .message-content {
                max-width: 90%; /* æ‰‹æœºæ¨¡å¼ä¸‹æ¶ˆæ¯æ›´å®½ */
                padding: 12px 14px;
                font-size: 15px;
            }
            .input-area {
                padding: 12px;
            }
            .input-form {
                gap: 8px;
            }
            .input-form input {
                padding: 12px;
                font-size: 16px; /* é˜²æ­¢ iOS è‡ªåŠ¨ç¼©æ”¾ */
            }
            .input-form button {
                padding: 12px 20px;
                font-size: 16px;
            }
        }

        /* è¶…çª„å±å¹•ä¼˜åŒ– */
        @media (max-width: 480px) {
            .messages {
                padding: 8px;
            }
            .message-content {
                max-width: 95%; /* å……æ»¡å±å¹• */
                padding: 10px 12px;
            }
            .message.user .message-content {
                border-bottom-right-radius: 4px;
                border-bottom-left-radius: 12px;
            }
            .message.assistant .message-content {
                border-bottom-left-radius: 4px;
                border-bottom-right-radius: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>
                ğŸ’¬ ClawChat
                <span id="status-icon" class="status-icon"></span>
            </h1>
        </div>

        <div id="messages" class="messages">
            <div class="system-message">æ­£åœ¨è¿æ¥åˆ° Gateway...</div>
        </div>

        <div class="input-area">
            <form class="input-form">
                <input
                    type="text"
                    id="messageInput"
                    placeholder="è¾“å…¥æ¶ˆæ¯... (Enter å‘é€)"
                    disabled
                    autocomplete="off"
                >
                <button type="submit" id="sendBtn" disabled>å‘é€</button>
            </form>
        </div>
    </div>

    <script>
        let ws = null;
        let seq = 0;
        let assistantMessageId = null;

        function connect() {
            // è¿æ¥åˆ°ä»£ç†æœåŠ¡å™¨ï¼ˆä½¿ç”¨å½“å‰é¡µé¢çš„åè®®å’Œä¸»æœºï¼‰
            const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${wsProtocol}//${window.location.host}/ws`;
            console.log('[WebSocket] Connecting to proxy:', wsUrl);
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('[Go Server] Connected to Gateway');
            };

            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                console.log('[Go Server]', msg.type, msg.event || msg.id);

                // è¿æ¥æŒ‘æˆ˜
                if (msg.type === 'event' && msg.event === 'connect.challenge') {
                    send({
                        method: 'connect',
                        params: {
                            minProtocol: 3,
                            maxProtocol: 3,
                            client: { id: 'webchat-ui', version: '1.0.0', platform: 'web', mode: 'webchat' },
                            auth: { token: '99a1282cff39ec6008916016302302fe42dd769c6d1fdfc1' }
                        }
                    });
                }

                // è¿æ¥æˆåŠŸ
                if (msg.type === 'res' && msg.id === '1' && msg.ok) {
                    document.getElementById('status-icon').className = 'status-icon connected';
                    document.getElementById('messageInput').disabled = false;
                    document.getElementById('sendBtn').disabled = false;
                    document.getElementById('messages').innerHTML = '<div class="system-message">æ­£åœ¨åŠ è½½å†å²æ¶ˆæ¯...</div>';

                    // åŠ è½½å†å²æ¶ˆæ¯
                    loadHistory();
                }

                // å¤„ç†å†å²æ¶ˆæ¯å“åº”
                if (msg.type === 'res' && msg.ok && msg.payload && msg.payload.messages) {
                    const history = msg.payload.messages || [];
                    console.log('[History] Loaded', history.length, 'messages');

                    // æ¸…ç©ºåŠ è½½æç¤º
                    const messagesDiv = document.getElementById('messages');
                    messagesDiv.innerHTML = '';

                    // æ˜¾ç¤ºå†å²æ¶ˆæ¯
                    if (history.length === 0) {
                        messagesDiv.innerHTML = '<div class="system-message">æš‚æ— å†å²æ¶ˆæ¯ï¼Œå¼€å§‹æ–°å¯¹è¯å§ï¼</div>';
                    } else {
                        history.forEach((msg, index) => {
                            const role = msg.role === 'user' ? 'user' : 'assistant';

                            // ä» content æ•°ç»„ä¸­æå–æ–‡æœ¬
                            let content = '';
                            if (Array.isArray(msg.content)) {
                                // æ‰¾åˆ° type ä¸º 'text' çš„å—
                                const textBlock = msg.content.find(block => block.type === 'text');
                                if (textBlock && textBlock.text) {
                                    content = textBlock.text;
                                }
                            } else if (typeof msg.content === 'string') {
                                content = msg.content;
                            }

                            if (content) {
                                addMessageToDom(role, content, 'history-' + index);
                            }
                        });

                        // æ»šåŠ¨åˆ°åº•éƒ¨
                        messagesDiv.scrollTop = messagesDiv.scrollHeight;
                    }
                }

                // åŠ©æ‰‹æµå¼æ¶ˆæ¯
                if (msg.type === 'event' && msg.event === 'agent' && msg.payload.stream === 'assistant') {
                    // éšè—æ­£åœ¨è¾“å…¥æŒ‡ç¤ºå™¨ï¼ˆç¬¬ä¸€æ¬¡æ”¶åˆ°æ¶ˆæ¯æ—¶ï¼‰
                    hideTypingIndicator();

                    const text = msg.payload.data.text;
                    updateAssistantMessage(text);
                }

                // èŠå¤©å®Œæˆ
                if (msg.type === 'event' && msg.event === 'chat' && msg.payload.state === 'final') {
                    assistantMessageId = null;
                    // ç¡®ä¿éšè—æŒ‡ç¤ºå™¨
                    hideTypingIndicator();
                }
            };

            ws.onclose = () => {
                document.getElementById('status-icon').className = 'status-icon';
                document.getElementById('messageInput').disabled = true;
                document.getElementById('sendBtn').disabled = true;
                setTimeout(connect, 3000);
            };
        }

        function send(data) {
            const frame = { type: 'req', id: String(++seq), ...data };
            ws.send(JSON.stringify(frame));
            console.log('[Send]', data.method || data.event || 'unknown');
        }

        // æ˜¾ç¤ºæ­£åœ¨è¾“å…¥æŒ‡ç¤ºå™¨
        function showTypingIndicator() {
            const messagesDiv = document.getElementById('messages');

            // ç§»é™¤æ—§çš„æŒ‡ç¤ºå™¨ï¼ˆå¦‚æœå­˜åœ¨ï¼‰
            hideTypingIndicator();

            // åˆ›å»ºæ–°çš„æŒ‡ç¤ºå™¨
            const indicator = document.createElement('div');
            indicator.className = 'message assistant typing-indicator-message';
            indicator.id = 'typing-indicator';
            indicator.innerHTML = `
                <div class="typing-indicator">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            `;

            messagesDiv.appendChild(indicator);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // éšè—æ­£åœ¨è¾“å…¥æŒ‡ç¤ºå™¨
        function hideTypingIndicator() {
            const indicator = document.getElementById('typing-indicator');
            if (indicator) {
                indicator.remove();
            }
        }

        // åŠ è½½å†å²æ¶ˆæ¯
        function loadHistory() {
            console.log('[History] Fetching chat history...');
            send({
                method: 'chat.history',
                params: {
                    sessionKey: 'global',
                    limit: 50, // åŠ è½½æœ€è¿‘ 50 æ¡æ¶ˆæ¯
                },
            });
        }

        // æ·»åŠ æ¶ˆæ¯åˆ° DOMï¼ˆæ”¯æŒå†å²æ¶ˆæ¯å’Œæ–°æ¶ˆæ¯ï¼‰
        function addMessageToDom(role, content, id = null) {
            const messagesDiv = document.getElementById('messages');
            const msgEl = document.createElement('div');
            msgEl.className = `message ${role}`;
            if (id) msgEl.id = id;

            // æ¸²æŸ“ Markdownï¼ˆåŠ©æ‰‹æ¶ˆæ¯ï¼‰
            let renderedContent = content;
            if (role === 'assistant') {
                renderedContent = marked.parse(content);
            } else {
                renderedContent = escapeHtml(content);
            }

            msgEl.innerHTML = `<div class="message-content">${renderedContent}</div>`;
            messagesDiv.appendChild(msgEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // æ·»åŠ æ–°æ¶ˆæ¯ï¼ˆå…¼å®¹æ—§ä»£ç ï¼‰
        function addMessage(role, content) {
            addMessageToDom(role, content);
        }

        // HTML è½¬ä¹‰ï¼ˆé˜²æ­¢ XSSï¼‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function updateAssistantMessage(text) {
            let msgEl = document.getElementById(assistantMessageId);
            if (!msgEl) {
                msgEl = document.createElement('div');
                msgEl.id = assistantMessageId;
                msgEl.className = 'message assistant';
                msgEl.innerHTML = '<div class="message-content"></div>';
                document.getElementById('messages').appendChild(msgEl);
            }

            // æ¸²æŸ“ Markdown
            const renderedContent = marked.parse(text);
            msgEl.querySelector('.message-content').innerHTML = renderedContent;

            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        }

        // è¡¨å•æäº¤
        document.querySelector('.input-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (message) {
                addMessage('user', message);

                // æ˜¾ç¤ºæ­£åœ¨è¾“å…¥æŒ‡ç¤ºå™¨
                showTypingIndicator();

                assistantMessageId = 'assistant-' + Date.now();
                send({
                    method: 'chat.send',
                    params: {
                        sessionKey: 'global',
                        message: message,
                        thinking: 'auto',
                        deliver: true,
                        idempotencyKey: 'go-' + Date.now()
                    }
                });
                input.value = '';
            }
        });

        // é”®ç›˜å¿«æ·é”®
        document.getElementById('messageInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.querySelector('.input-form').dispatchEvent(new Event('submit'));
            }
        });

        // å¯åŠ¨è¿æ¥
        connect();

        // æ³¨å†Œ Service Worker (PWA)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('[SW] Service Worker registered:', registration.scope);
                    })
                    .catch(error => {
                        console.log('[SW] Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
