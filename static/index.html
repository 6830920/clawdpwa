<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ClawChat - Go ç‰ˆæœ¬æœåŠ¡å™¨">
    <meta name="theme-color" content="#06b6d4">
    <title>ClawChat - Go ç‰ˆæœ¬</title>
    <!-- Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .chat-container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 750px;
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            color: white;
            padding: 24px;
            text-align: center;
        }
        .header h1 {
            font-size: 28px;
            margin: 0 0 8px 0;
        }
        .header p {
            margin: 0;
            opacity: 0.9;
            font-size: 14px;
        }
        #status {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 500;
            background: rgba(255,255,255,0.2);
            margin-top: 10px;
        }
        #status.connected { background: #22c55e; }
        #status.disconnected { background: #ef4444; }
        .messages {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #ecfeff;
        }
        .message {
            margin-bottom: 16px;
            display: flex;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message.user { justify-content: flex-end; }
        .message.assistant { justify-content: flex-start; }
        .message-content {
            max-width: 75%;
            padding: 14px 18px;
            border-radius: 20px;
            line-height: 1.5;
            word-wrap: break-word;
        }
        .message.user .message-content {
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            color: white;
            border-bottom-right-radius: 6px;
        }
        .message.assistant .message-content {
            background: white;
            color: #1e293b;
            border: 1px solid #cffafe;
            border-bottom-left-radius: 6px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #cffafe;
        }
        .input-form { display: flex; gap: 12px; }
        .input-form input {
            flex: 1;
            padding: 14px;
            border: 2px solid #cffafe;
            border-radius: 12px;
            font-size: 15px;
            transition: border-color 0.2s;
        }
        .input-form input:focus {
            outline: none;
            border-color: #06b6d4;
        }
        .input-form button {
            padding: 14px 28px;
            background: linear-gradient(135deg, #06b6d4 0%, #0891b2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .input-form button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.4);
        }
        .input-form button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .system-message {
            text-align: center;
            color: #64748b;
            font-size: 14px;
            padding: 8px;
        }

        /* Markdown æ ·å¼ */
        .message-content {
            line-height: 1.6;
            word-wrap: break-word;
        }
        .message-content p {
            margin: 0.5em 0;
        }
        .message-content p:first-child {
            margin-top: 0;
        }
        .message-content p:last-child {
            margin-bottom: 0;
        }
        .message-content code {
            background: rgba(0,0,0,0.05);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9em;
        }
        .message-content pre {
            background: rgba(0,0,0,0.05);
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 8px 0;
        }
        .message-content pre code {
            background: none;
            padding: 0;
        }
        .message-content ul, .message-content ol {
            margin: 8px 0;
            padding-left: 24px;
        }
        .message-content li {
            margin: 4px 0;
        }
        .message-content strong {
            font-weight: 600;
        }
        .message-content em {
            font-style: italic;
        }
        .message-content a {
            color: inherit;
            text-decoration: underline;
        }
        .message-content blockquote {
            border-left: 3px solid rgba(0,0,0,0.1);
            padding-left: 12px;
            margin: 8px 0;
            color: rgba(0,0,0,0.6);
        }
        .message-content h1, .message-content h2, .message-content h3 {
            margin: 12px 0 8px 0;
            font-weight: 600;
        }
        .message-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 8px 0;
        }
        .message-content th, .message-content td {
            border: 1px solid rgba(0,0,0,0.1);
            padding: 6px 10px;
        }
        .message-content th {
            background: rgba(0,0,0,0.05);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h1>ğŸ’¬ ClawChat - Go ç‰ˆæœ¬</h1>
            <p>ä½¿ç”¨ Go HTTP æœåŠ¡å™¨æä¾›é™æ€æ–‡ä»¶æœåŠ¡</p>
            <div id="status" class="disconnected">æœªè¿æ¥</div>
        </div>

        <div id="messages" class="messages">
            <div class="system-message">æ­£åœ¨è¿æ¥åˆ° Gateway...</div>
        </div>

        <div class="input-area">
            <form class="input-form">
                <input
                    type="text"
                    id="messageInput"
                    placeholder="è¾“å…¥æ¶ˆæ¯... (Enter å‘é€)"
                    disabled
                    autocomplete="off"
                >
                <button type="submit" id="sendBtn" disabled>å‘é€</button>
            </form>
        </div>
    </div>

    <script>
        let ws = null;
        let seq = 0;
        let assistantMessageId = null;

        function connect() {
            ws = new WebSocket('ws://127.0.0.1:18789');

            ws.onopen = () => {
                console.log('[Go Server] Connected to Gateway');
            };

            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                console.log('[Go Server]', msg.type, msg.event || msg.id);

                // è¿æ¥æŒ‘æˆ˜
                if (msg.type === 'event' && msg.event === 'connect.challenge') {
                    send({
                        method: 'connect',
                        params: {
                            minProtocol: 3,
                            maxProtocol: 3,
                            client: { id: 'webchat-ui', version: '1.0.0', platform: 'web', mode: 'webchat' },
                            auth: { token: '99a1282cff39ec6008916016302302fe42dd769c6d1fdfc1' }
                        }
                    });
                }

                // è¿æ¥æˆåŠŸ
                if (msg.type === 'res' && msg.id === '1' && msg.ok) {
                    document.getElementById('status').textContent = 'å·²è¿æ¥';
                    document.getElementById('status').className = 'connected';
                    document.getElementById('messageInput').disabled = false;
                    document.getElementById('sendBtn').disabled = false;
                    document.getElementById('messages').innerHTML = '<div class="system-message">æ­£åœ¨åŠ è½½å†å²æ¶ˆæ¯...</div>';

                    // åŠ è½½å†å²æ¶ˆæ¯
                    loadHistory();
                }

                // å¤„ç†å†å²æ¶ˆæ¯å“åº”
                if (msg.type === 'res' && msg.ok && msg.payload && msg.payload.messages) {
                    const history = msg.payload.messages || [];
                    console.log('[History] Loaded', history.length, 'messages');

                    // æ¸…ç©ºåŠ è½½æç¤º
                    const messagesDiv = document.getElementById('messages');
                    messagesDiv.innerHTML = '';

                    // æ˜¾ç¤ºå†å²æ¶ˆæ¯
                    if (history.length === 0) {
                        messagesDiv.innerHTML = '<div class="system-message">æš‚æ— å†å²æ¶ˆæ¯ï¼Œå¼€å§‹æ–°å¯¹è¯å§ï¼</div>';
                    } else {
                        history.forEach((msg, index) => {
                            const role = msg.role === 'user' ? 'user' : 'assistant';

                            // ä» content æ•°ç»„ä¸­æå–æ–‡æœ¬
                            let content = '';
                            if (Array.isArray(msg.content)) {
                                // æ‰¾åˆ° type ä¸º 'text' çš„å—
                                const textBlock = msg.content.find(block => block.type === 'text');
                                if (textBlock && textBlock.text) {
                                    content = textBlock.text;
                                }
                            } else if (typeof msg.content === 'string') {
                                content = msg.content;
                            }

                            if (content) {
                                addMessageToDom(role, content, 'history-' + index);
                            }
                        });

                        // æ»šåŠ¨åˆ°åº•éƒ¨
                        messagesDiv.scrollTop = messagesDiv.scrollHeight;
                    }
                }

                // åŠ©æ‰‹æµå¼æ¶ˆæ¯
                if (msg.type === 'event' && msg.event === 'agent' && msg.payload.stream === 'assistant') {
                    const text = msg.payload.data.text;
                    updateAssistantMessage(text);
                }

                // èŠå¤©å®Œæˆ
                if (msg.type === 'event' && msg.event === 'chat' && msg.payload.state === 'final') {
                    assistantMessageId = null;
                }
            };

            ws.onclose = () => {
                document.getElementById('status').textContent = 'æœªè¿æ¥';
                document.getElementById('status').className = 'disconnected';
                document.getElementById('messageInput').disabled = true;
                document.getElementById('sendBtn').disabled = true;
                setTimeout(connect, 3000);
            };
        }

        function send(data) {
            const frame = { type: 'req', id: String(++seq), ...data };
            ws.send(JSON.stringify(frame));
            console.log('[Send]', data.method || data.event || 'unknown');
        }

        // åŠ è½½å†å²æ¶ˆæ¯
        function loadHistory() {
            console.log('[History] Fetching chat history...');
            send({
                method: 'chat.history',
                params: {
                    sessionKey: 'global',
                    limit: 50, // åŠ è½½æœ€è¿‘ 50 æ¡æ¶ˆæ¯
                },
            });
        }

        // æ·»åŠ æ¶ˆæ¯åˆ° DOMï¼ˆæ”¯æŒå†å²æ¶ˆæ¯å’Œæ–°æ¶ˆæ¯ï¼‰
        function addMessageToDom(role, content, id = null) {
            const messagesDiv = document.getElementById('messages');
            const msgEl = document.createElement('div');
            msgEl.className = `message ${role}`;
            if (id) msgEl.id = id;

            // æ¸²æŸ“ Markdownï¼ˆåŠ©æ‰‹æ¶ˆæ¯ï¼‰
            let renderedContent = content;
            if (role === 'assistant') {
                renderedContent = marked.parse(content);
            } else {
                renderedContent = escapeHtml(content);
            }

            msgEl.innerHTML = `<div class="message-content">${renderedContent}</div>`;
            messagesDiv.appendChild(msgEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // æ·»åŠ æ–°æ¶ˆæ¯ï¼ˆå…¼å®¹æ—§ä»£ç ï¼‰
        function addMessage(role, content) {
            addMessageToDom(role, content);
        }

        // HTML è½¬ä¹‰ï¼ˆé˜²æ­¢ XSSï¼‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function updateAssistantMessage(text) {
            let msgEl = document.getElementById(assistantMessageId);
            if (!msgEl) {
                msgEl = document.createElement('div');
                msgEl.id = assistantMessageId;
                msgEl.className = 'message assistant';
                msgEl.innerHTML = '<div class="message-content"></div>';
                document.getElementById('messages').appendChild(msgEl);
            }

            // æ¸²æŸ“ Markdown
            const renderedContent = marked.parse(text);
            msgEl.querySelector('.message-content').innerHTML = renderedContent;

            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        }

        // è¡¨å•æäº¤
        document.querySelector('.input-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (message) {
                addMessage('user', message);
                assistantMessageId = 'assistant-' + Date.now();
                send({
                    method: 'chat.send',
                    params: {
                        sessionKey: 'global',
                        message: message,
                        thinking: 'auto',
                        deliver: true,
                        idempotencyKey: 'go-' + Date.now()
                    }
                });
                input.value = '';
            }
        });

        // é”®ç›˜å¿«æ·é”®
        document.getElementById('messageInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.querySelector('.input-form').dispatchEvent(new Event('submit'));
            }
        });

        // å¯åŠ¨è¿æ¥
        connect();
    </script>
</body>
</html>
